<!--Cabecera-->
<div class="bg-image h-25">
  <app-posts-nav></app-posts-nav>
</div>
<!-- Contenido -->
<div class="container">
  <div class="container-sm my-5 py-4 rounded text-start" style="max-width: 1000px;">

  <form class="" (ngSubmit)="addBlog()">
    <div class="form-group">
      <h2>Añadir nuevo blog</h2>
      <label for="name">Título</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="newPost.title" placeholder="Introduce nombre">
      <label for="name">Descripción</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="newPost.description" placeholder="Introduce descripción">
      <label for="name">Imagen</label>
      <input type="file" #fileImage class="form-control" name="image" (change)="changeImage(fileImage)" placeholder="Select file"><br>
    </div>
    <div class="text-end">
      <button class="btn btn-primary" type="submit" id="submit">AÑADIR BLOG</button>
    </div>
  </form>
</div>
