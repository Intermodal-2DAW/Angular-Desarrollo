<!--Cabecera-->
<div class="bg-image h-25">
  <app-posts-nav></app-posts-nav>
</div>
<!-- Contenido -->
<main class="py-5 bg-light">
  <div class="container mt-2 text-end mb-5">
      <p class="text-center pt-5 fs-1 fw-light">BLOGS PENDIENTES</p>
  </div>
  <div class="container">
    <p class="text-center pt-5 fs-3 fw-light" *ngIf="!postsFiltrados.length">No hay posts pendientes</p>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-3 g-3">
      <app-post-item-pendiente class="row no-gutters" [newpost]="item" *ngFor="let item of postsFiltrados" (actualiza)="actualizaPosts($event)"></app-post-item-pendiente>
    </div>
  </div>
</main>
